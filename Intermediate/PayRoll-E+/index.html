<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayRoll-E+</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="top">
      <div class="app-icon-name">
        <ion-icon class="app-icon" name="people-sharp"></ion-icon>
        <h1 class="app-name">Payroll-E+</h1>
      </div>
      <label class="error-label error-label-register"
        >Error: The employee 'name' is mandatory!
      </label>
      <div class="employee-creation">
        <input
          type="text"
          name=""
          placeholder="Type employee name here..."
          class="employee-name mr-1"
        />
        <select name="" id="" class="career-type mr-1">
          <option value="Choose">--Choose Career--</option>
          <option value="Designer">Designer</option>
          <option value="Developer">Developer</option>
          <option value="Tester">Tester</option>
        </select>
        <button class="btn btn-add">
          <ion-icon class="icon" name="save-outline"></ion-icon>
        </button>
      </div>
      <div class="search-section">
        <input
          type="text"
          placeholder="Search any employee here..."
          class="search-field"
        />
      </div>
    </div>
    <div class="bottom">
      <div class="items-list js--employees_list">
        <div class="item" id="employee-id">
          <span>Item 1</span>
          <button class="delete-employee">
            <ion-icon class="list-item-button" name="close-outline"></ion-icon>
          </button>
        </div>

          </button>
        </div>

          <span>Item 1</span>
          <button class="delete-employee">
            <ion-icon class="list-item-button" name="close-outline"></ion-icon>
          </button>
        </div>

          <span>Item 1</span>
          <button class="delete-employee">
            <ion-icon class="list-item-button" name="close-outline"></ion-icon>
          </button>
        </div>

          <span>Item 1</span>
          <button class="delete-employee">
            <ion-icon class="list-item-button" name="close-outline"></ion-icon>
          </button>
        </div>
        <div class="item" id="employee-id">
          <span>Item 1</span>
          <button class="delete-employee">
            <ion-icon class="list-item-button" name="close-outline"></ion-icon>
          </button>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
