<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayRoll-E+</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app">
      <!-- Main Container - Start -->
      <div class="container">
        <!-- Main Container Header - Start -->
        <div class="header-section">
          <!-- Application And Icon Structure - Start-->
          <div class="app-icon-name">
            <ion-icon class="app-icon" name="people-sharp"></ion-icon>
            <h1 class="app-name">Payroll-E+</h1>
          </div>
          <!-- Application And Icon Structure - End-->
          <!-- Employee Creation - Start-->
          <div class="new-employee-section">
            <button class="btn-new-employee">
              New Employee
              <ion-icon name="person-add"></ion-icon>
            </button>
            <label class="error-label error-label-register"
              >Error: The employee 'name' is mandatory...</label
            >
            <div class="employee-data">
              <input
                maxlength="30"
                type="text"
                placeholder="Employee name..."
                class="text-field employee-name"
              />
              <select class="career-type">
                <option value="Designer">Designer</option>
                <option value="Developer">Developer</option>
                <option value="Tester">Tester</option>
              </select>
              <button class="btn btn-add">
                <ion-icon class="icon" name="save-outline"></ion-icon>
              </button>
              <button class="btn btn-cancel">
                <ion-icon class="icon" name="close-outline"></ion-icon>
              </button>
              <!-- Employee Creation - End-->
            </div>
          </div>
        </div>
        <!-- Container Header - End -->
        <!-- Search Section - Start -->
        <div class="search-section">
          <input
            type="text"
            id=""
            placeholder="Search any Employee here..."
            class="text-field search-field"
          />
        </div>
        <!-- Search Section - End -->
        <!-- Employees Container - Start -->
        <div class="data-container">
          <div class="items-list">
            <div class="item" id="employee-id">
              <span>Item 1</span>
              <button class="delete-employee">
                <ion-icon
                  class="list-item-button"
                  name="close-outline"
                ></ion-icon>
              </button>
            </div>
            <div class="item" id="employee-id">
              <span class="employee-name">Item 1</span>
              <button class="delete-employee">
                <ion-icon
                  class="list-item-button"
                  name="close-outline"
                ></ion-icon>
              </button>
            </div>
            <div class="item" id="employee-id">
              <span class="employee-name">Item 1</span>
              <button class="delete-employee">
                <ion-icon
                  class="list-item-button"
                  name="close-outline"
                ></ion-icon>
              </button>
            </div>
            <div class="item" id="employee-id">
              <span class="employee-name">Item 1</span>
              <button class="delete-employee">
                <ion-icon
                  class="list-item-button"
                  name="close-outline"
                ></ion-icon>
              </button>
            </div>
            <div class="item" id="employee-id">
              <span class="employee-name">Item 1</span>
              <button class="delete-employee">
                <ion-icon
                  class="list-item-button"
                  name="close-outline"
                ></ion-icon>
              </button>
            </div>
            <div class="item" id="employee-id">
              <span class="employee-name">Item 1</span>
              <button class="delete-employee">
                <ion-icon
                  class="list-item-button"
                  name="close-outline"
                ></ion-icon>
              </button>
            </div>
          </div>
        </div>
        <!-- Employees Container - End -->
        <!-- Main Application Container - End -->
      </div>
    </div>

    <div class="paychecks-section">
      <div class="paychecks-container">
        <div class="header-paychecks__container">
          <h2 class="paycheck-container__title">Paychecks</h2>
          <button class="close-button">X</button>
        </div>

        <div class="wrapper">
          <div class="employee-info">
            <h2>Employee Information</h2>
            <span class="name"><strong>Name:</strong> Jack</span>
            <span class="career"><strong>Career:</strong> Developer</span>
            <button class="edit-employee">Edit</button>
          </div>
          <label class="error-label error-label-update"
            >Error: The employee 'name' is mandatory!
          </label>
          <div class="update-employee">
            <input
              type="text"
              placeholder="Employee name..."
              class="text-field update-employee__name"
            />
            <select class="career-type-update career-type">
              <option value="Designer">Designer</option>
              <option value="Developer">Developer</option>
              <option value="Tester">Tester</option>
            </select>
            <button class="btn btn-update">
              <ion-icon class="icon" name="save-outline"></ion-icon>
            </button>
            <button class="btn btn-delete">
              <ion-icon class="icon" name="trash-bin-outline"></ion-icon>
            </button>
          </div>
          <div class="paychecks-caption">
            <span>Date</span>
            <span>Status</span>
            <span></span>
          </div>
          <div class="data-container">
            <div class="items-list paychecks-list">
              <div class="item" id="employee-id">
                <span class="paycheck-month">Item 1</span>
                <span class="paycheck-status">Not Paid</span>
                <button class="btn-pay">
                  <ion-icon
                    class="list-item-button"
                    name="checkmark-outline"
                  ></ion-icon>
                </button>
              </div>
              <div class="item" id="employee-id">
                <span class="paycheck-month">Item 1</span>
                <span class="paycheck-status">Not Paid</span>
                <button class="btn-pay">
                  <ion-icon
                    class="list-item-button"
                    name="checkmark-outline"
                  ></ion-icon>
                </button>
              </div>
              <div class="item" id="employee-id">
                <span class="paycheck-month">Item 1</span>
                <span class="paycheck-status">Paid</span>
                <button class="btn-pay">
                  <ion-icon
                    class="list-item-button"
                    name="checkmark-outline"
                  ></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
