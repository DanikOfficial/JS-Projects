<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayRoll-E+</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="header-section">
          <ion-icon class="app-icon" name="people-sharp"></ion-icon>
          <h1 class="app-name">Payroll-E+</h1>
          <button class="btn-add-new-employee">
            New Employee
            <ion-icon class="icon-small" name="person-add-outline"></ion-icon>
          </button>
        </div>
        <div class="search-section">
          <input
            type="text"
            id=""
            placeholder="Search Employee here..."
            class="search-field"
          />
        </div>
        <div class="employee-info"></div>
        <div class="employees-container"></div>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
