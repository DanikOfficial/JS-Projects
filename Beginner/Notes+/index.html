<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Notes+</title>
  </head>

  <body>
    <div class="container">
      <div class="navigation">
        <div class="search-section">
          <ul class="search-elements">
            <li>
              <input
                type="text"
                placeholder="Search anything here..."
                class="search-textbox"
              />
            </li>
          </ul>
        </div>
        <div class="notes-list-section">
          <ul class="notes-list">
            <li><button class="list-btn btn-new-note">New Note</button></li>
            <li><button class="list-btn">note-2</button></li>
            <li><button class="list-btn">note-3</button></li>
            <li><button class="list-btn">note-4</button></li>
            <li><button class="list-btn">note-1</button></li>
            <li><button class="list-btn">note-2</button></li>
            <li><button class="list-btn">note-3</button></li>
            <li><button class="list-btn">note-4</button></li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="inner-container">
          <ul class="title-and-actions">
            <li class="title-box">
              <input
                type="text"
                placeholder="Enter the title for your note..."
                name=""
                class="note-title"
              />
            </li>
            <li class="actions-box">
              <ul class="actions-list">
                <li class="btn btn-create">
                  <ion-icon name="save"></ion-icon>
                </li>

                <li class="btn btn-delete">
                  <ion-icon name="trash"></ion-icon>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="inner-container body">
          <textarea
            resize="none"
            class="note-body"
            placeholder="Write anything here..."
          ></textarea>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
