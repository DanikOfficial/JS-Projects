<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator+</title>
  </head>
  <body>
    <div class="container">
      <section class="header-calculator">
        <input type="text" id="operations-area" readonly />
      </section>
      <section class="body-calculator">
        <div class="row">
          <button class="btn btn-number" id="btn-7">7</button>
          <button class="btn btn-number" id="btn-8">8</button>
          <button class="btn btn-number" id="btn-9">9</button>
          <button class="btn btn-subtract" id="btn-minus">-</button>
        </div>
        <div class="row">
          <button class="btn btn-number" id="btn-4">4</button>
          <button class="btn btn-number" id="btn-5">5</button>
          <button class="btn btn-number" id="btn-6">6</button>
          <button class="btn btn-add">+</button>
        </div>
        <div class="row">
          <button class="btn btn-number" id="btn-1">1</button>
          <button class="btn btn-number" id="btn-2">2</button>
          <button class="btn btn-number" id="btn-3">3</button>
          <button class="btn btn-multiply">X</button>
        </div>
        <div class="row">
          <button class="btn btn-clear-all">
            <ion-icon name="close"></ion-icon>
          </button>
          <button class="btn btn-number" id="btn-0">0</button>
          <button class="btn btn-clear">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
          <button class="btn btn-divide">/</button>
        </div>
        <div class="row">
          <button class="btn btn-result">=</button>
        </div>
      </section>
      <section class="operations-body"></section>
    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
