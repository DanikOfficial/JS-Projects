<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator+</title>
</head>
<body>
    <div class="container">
        <section class="header-calculator">
            <input type="text" id="operations-area" readonly/>
        </section>
        <section class="body-calculator">
            <div class="row">
                <button class="btn btn-number">7</button>
                <button class="btn btn-number">8</button>
                <button class="btn btn-number">9</button>
                <button class="btn btn-subtract">-</button>
            </div>
            <div class="row">
                <button class="btn btn-number">4</button>
                <button class="btn btn-number">5</button>
                <button class="btn btn-number">6</button>
                <button class="btn btn-add">+</button>
            </div>
            <div class="row">
                <button class="btn btn-number">1</button>
                <button class="btn btn-number">2</button>
                <button class="btn btn-number">3</button>
                <button class="btn btn-multiply">X</button>
            </div>
            <div class="row">
                <button class="btn btn-c">C</button>
                <button class="btn btn-number">0</button>
                <button class="btn">CE</button>
                <button class="btn btn-divide">/</button>
            </div>
        </section>
        <section class="operations-body">
            
        </section>
    </div>
    
</body>
</html>
